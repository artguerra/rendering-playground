<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>raytracer</title>
  </head>
  <body>
    <div style="text-align:center;">
      <canvas width="1024" height="768"></canvas>
      <p>
      <input type="checkbox" id="raytracingCheckbox">
      <label for="raytracingCheckbox">Ray tracing</label>
      </p>

      <div>
        <input type="color" id="diffuseAlbedo">
        <label for="diffuseAlbedo">Diffuse Albedo</label>
      </div>


      <div>
        <input type="range" id="roughness" min="0.0" max="1.0" step="0.05">
        <label for="roughness">Roughness</label>
      </div>

      <div>
        <input type="range" id="metalness" min="0.0" max="1.0" step="0.05">
        <label for="metalness">Metalness</label>
      </div>

      <div>
        <input type="range" id="tex-octaves" min="1" max="32" step="1">
        <label for="tex-octaves">Noise octaves</label>
      </div>

      <div>
        <input type="range" id="tex-freq" min="1.0" max="10.0" step="0.5">
        <label for="tex-freq">Initial frequency</label>
      </div>

      <div>
        <input type="range" id="tex-amp" min="1.0" max="5.0" step="0.5">
        <label for="tex-amp">Initial amplitude</label>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
